<div class="modal fade in"  id="hide" tabindex="-1" role="dialog" style="display: block; padding-right: 16px; display: none" >
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close"  data-dismiss="modal" onclick="divSW()">
                    <span>×</span>
                </button>
                <h4 class="modal-title" id="loginModalLabel">登录</h4>
            </div>
            <div class="modal-body">
                <form id="login-form">
                    <div class="form-group">
                        <!--<label for="login-username" class="form-control-label">Username:</label>-->
                        <input type="text" class="form-control" id="login-username" placeholder="学号/教工号">
                    </div>
                    <div class="form-group">
                        <!--<label for="login-password" class="form-control-label">Password:</label>-->
                        <input type="password" class="form-control" id="login-password" placeholder="密码">
                    </div>
                    <input type="submit" style="display: none">
                </form>
            </div>
            <div class="modal-footer">
                <div class="alert alert-danger" role="alert" id="login-alert" style="display: none;"></div>
                <button type="button" class="btn btn-primary" id="btn-login">登录</button>
            </div>
        </div>
    </div>
</div><!-- /#wrapper -->
<div class="modal fade in"  id="hide2" tabindex="-1" role="dialog" style="display: block; padding-right: 16px; display: none" >
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close"  data-dismiss="modal" onclick="divSW1()">
                    <span>×</span>
                </button>
                <h4 class="modal-title" id="registerLabel">注册</h4>
            </div>
            <div class="modal-body">
                <form id="register-form" method="post" action="home.html" >
                    <div class="form-group">
                        <!--<label for="login-username" class="form-control-label">Username:</label>-->
                        <input type="text" class="form-control" id="register-ID" name="ID" placeholder="学号">
                    </div>

                    <div class="form-group">
                        <!--<label for="login-username" class="form-control-label">Username:</label>-->
                        <input type="text" class="form-control" id="register-realname" name="realname" placeholder="真实姓名">
                    </div>
                    <div class="form-group">
                        <!--<label for="login-username" class="form-control-label">Username:</label>-->
                        <input type="text" class="form-control" id="register-class " name="class" placeholder="班级">
                    </div>
                    <div class="form-group">
                        <!--<label for="login-username" class="form-control-label">Username:</label>-->
                        <input type="text" class="form-control" id="register-team" name="team" placeholder="所属团队(非必填)">
                    </div>
                    <div class="form-group">
                        <!--<label for="login-password" class="form-control-label">Password:</label>-->
                        <input type="password" class="form-control" id="register-password" name="password" placeholder="密码">
                    </div>
                    <div class="form-group">
                        <!--<label for="login-username" class="form-control-label">Username:</label>-->
                        <input type="password" class="form-control" id="register-repeatpsd" name="repeatpsd" placeholder="确认密码">
                    </div>
                    <input type="submit" style="display: none">
                </form>
            </div>
            <div class="modal-footer">
                <div class="alert alert-danger" role="alert" id="register-alert" style="display: none;"></div>
                <button type="button" class="btn btn-primary" id="btn-register" >注册</button>
            </div>
        </div>
    </div>
