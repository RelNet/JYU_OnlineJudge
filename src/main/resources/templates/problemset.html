<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../static/img/favicon.ico" type="icon">
    <title>JYU Online Judge</title>
    <script type="text/javascript"></script>
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <!-- Add custom CSS here -->
    <link href="css/sb-admin.css" rel="stylesheet">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
</head>

<body>

<div id="wrapper">

    <!-- Sidebar -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="collapse navbar-collapse navbar-ex1-collapse">
            <ul class="nav navbar-nav side-nav">
                <li><a href="problemset.html"><i class="fa fa-dashboard"></i> 问题</a></li>
                <li><a href="contest.html"><i class="fa fa-bar-chart-o"></i> 比赛/考试</a></li>
                <li><a href="status.html"><i class="fa fa-table"></i> 提交状态</a></li>
                <li><a href="team.html"><i class="fa fa-edit"></i> 团队</a></li>
            </ul>

            <ul class="nav navbar-nav navbar-right navbar-user" th:if="$(session.login.username)">
                <li class="dropdown user-dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-user"></i> 登录 <b
                            class="caret"></b></a>
                    <ul class="dropdown-menu">
                        <li><a onclick="divSW()"><i class="fa fa-user"></i> 登录</a></li>
                        <li class="divider"></li>
                        <li><a href="/welcome"><i class="fa fa-gear"></i>注册</a></li>
                        <li class="divider"></li>
                        <li><a href="#"><i class="fa fa-power-off"></i> 注销</a></li>
                    </ul>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right navbar-user" th:if="$(not #session.login.username)">
                <li class="dropdown user-dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-user"></i> <span
                            th:text="login.username">用户名</span><b class="caret"></b></a>
                    <ul class="dropdown-menu">
                        <li><a href="#"><i class="fa fa-power-off"></i> 注销</a></li>
                    </ul>
                </li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </nav>

</div><!-- /#wrapper -->
<div class="modal fade in" id="hide" tabindex="-1" role="dialog"
     style="display: block; padding-right: 16px; display: none">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" onclick="divSW()">
                    <span>×</span>
                </button>
                <h4 class="modal-title" id="loginModalLabel">登录</h4>
            </div>
            <div class="modal-body">
                <form id="login-form">
                    <div class="form-group">
                        <!--<label for="login-username" class="form-control-label">Username:</label>-->
                        <input type="text" class="form-control" id="login-username" placeholder="学号">
                    </div>
                    <div class="form-group">
                        <!--<label for="login-password" class="form-control-label">Password:</label>-->
                        <input type="password" class="form-control" id="login-password" placeholder="密码">
                    </div>
                    <input type="submit" style="display: none">
                </form>
            </div>
            <div class="modal-footer">
                <div class="alert alert-danger" role="alert" id="login-alert" style="display: none;"></div>
                <button type="button" class="btn btn-primary" id="btn-login">登录</button>
            </div>
        </div>
    </div>
</div><!-- /#wrapper -->

<div class="tab-pane">
    <div class="btn-group btn-group-justified">
        <p class="btn btn-default" style="width: 25px">Pro.ID</p>
        <p class="btn btn-default" style="width: 25px">Problem Title</p>
        <p class="btn btn-default" style="width: 25px">source</p>
        <p class="btn btn-default" style="width: 25px">Ratio(Accepted/Submissions)</p>
    </div>
</div>
<div></div>
<div class="tab-pane" style="margin-left: 140px">
    <ul th:each="problem :${problems}" class="list-inline">
        <li th:text="${problem.ID} ">id</li>
        <li th:text="${problem.name}">pro</li>
        <li th:text="${problem.source}">sor</li>
        <li th:text="${problem.ratio}">rat</li>
    </ul>
</div>

<!-- JavaScript -->
<!--<script src="js/jquery-1.10.2.js"></script>-->
<!--<script src="js/bootstrap.js"></script>-->
<script src="js/fun/divSW.js"></script>
<script src="https://cdn.bootcss.com/jquery/1.10.2/jquery.js"></script>
<script src="https://cdn.bootcss.com/twitter-bootstrap/3.0.1/js/bootstrap.js"></script>
</body>
</html>
