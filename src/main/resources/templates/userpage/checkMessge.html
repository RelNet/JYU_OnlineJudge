<!DOCTYPE html>
<!-- saved from url=(0043)https://vjudge.net/contest/343778#problem/A -->
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>
        验证消息
    </title>
    <style type="text/css">
        .pencolor{
            color: #5bc0de;
        }
    </style>
    <script type="text/javascript"></script>

    <script type="text/javascript" async src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
    </script>
    <link href="https://cdn.bootcss.com/twitter-bootstrap/3.0.1/css/bootstrap.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-dark bg-inverse" style="background-color:black">
    <div class="collapse navbar-toggleable-sm" id="navbarResponsive" style="display: block">
        <a class="navbar-brand" href="/" style="color:white">
            Home
        </a>
        <ul class="nav navbar-nav">
            <li class="nav-item active" id="nav-problem">
                <a class="nav-link" href="problem" style="color: white">问题</a>
            </li>
            <li class="nav-item" id="nav-status">
                <a class="nav-link" href="contest" style="color:white ">比赛/考试</a>
            </li>
            <li class="nav-item" id="nav-contest">
                <a class="nav-link" href="status" style="color:white">提交状态</a>
            </li>
            <li class="nav-item" id="nav-user">
                <a class="nav-link" href="team" style="color:white">团队</a>
            </li>
        </ul>
        <!--登陆状态栏-->
        <!--/*@thymesVar id="loginUser" type=""*/-->
        <ul class="nav navbar-nav navbar-right navbar-user" th:if="${#session.getValue('loginUser') == null}">
            <li class="dropdown user-dropdown" >
                <a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-user"></i> 登录 <b
                        class="caret"></b></a>
                <ul class="dropdown-menu">
                    <li><a onclick="divSW()"><i class="fa fa-u
                    ser"></i> 登录</a></li>
                    <li class="divider"></li>
                    <li><a href="register"><i class="fa fa-gear"></i>注册</a></li>
                </ul>
            </li>
        </ul>
        <ul class="nav navbar-nav navbar-right navbar-user" th:if="${#session.getValue('loginUser') != null}">
            <li class="dropdown user-dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-user"></i> <span
                        th:text="${#session.getValue('loginUser')}">用户名</span><b class="caret"></b></a>
                <ul class="dropdown-menu">
                    <li><a href="#"><i class="fa fa-power-off"></i> 注销</a></li>
                </ul>
            </li>
        </ul>
    </div>
</nav>
    <div class="modal-dialog" role="document" style="width: 80%">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close"  data-dismiss="modal" onclick="divSW()">
                    <span>×</span>
                </button>
                <h4 class="modal-title" id="loginModalLabel">验证消息</h4>
            </div>
            <div class="bottom-table" style="width: 95%;margin: 0 auto">
                <div class="bs-docs-example">
                    <h3>待处理</h3>
                    <form action="TeamPage" method="post">
                        <input type="submit" class="btn btn-info" value="确定提交">
                    <table class="table table-hover" style="table-layout: fixed">
                        <thead>
                        <tr>
                            <th style="width: 20%">姓名</th>
                            <th style="width: 10%">班级</th>
                            <th style="width: 15%">学院</th>
                            <th style="width: 20%">学号</th>
                            <th style="width: 20%">请求</th>
                            <th style="width: 20%">团队名字</th>
                            <th style="width: 20%">结果</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="problem : ${problemlist}">
                            <td th:text="${problem.problemID}">黄子涵</td>
                            <td><a th:href="@{problempage/{problem.problemID}/{problem.problemType}}" th:text="${problem.problemTitle}">1801</a></td>
                            <td th:text="${problem.} / ${problem.}">计算机</td>
                            <td th:text="${problem.} / ${pass.}">181111111</td>
                            <td th:text="${problem.} / ${problem.}">申请加入/邀请加入</td>
                            <td th:text="${problem.} / ${problem.}">老秃驴</td>
                            <td>
                                <div id="bottons">
                                <label><input name="Fruit" type="radio" value="1"  />同意</label>
                                <label><input name="Fruit" type="radio" value="1" />不同意</label>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    </form>
                    <h3>新消息</h3>
                    <table class="table table-hover" style="table-layout: fixed">
                        <thead>
                        <tr>
                            <th style="width: 20%">姓名</th>
                            <th style="width: 10%">班级</th>
                            <th style="width: 15%">学院</th>
                            <th style="width: 20%">学号</th>
                            <th style="width: 20%">请求</th>
                            <th style="width: 20%">团队名字</th>
                            <th style="width: 20%">结果</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="problem : ${problemlist}">
                            <td th:text="${problem.problemID}">黄子涵</td>
                            <td><a th:href="@{problempage/{problem.problemID}/{problem.problemType}}" th:text="${problem.problemTitle}">1801</a></td>
                            <td th:text="${problem.} / ${problem.}">计算机</td>
                            <td th:text="${problem.} / ${pass.}">181111111</td>
                            <td th:text="${problem.} / ${problem.}">申请加入/邀请加入</td>
                            <td th:text="${problem.} / ${problem.}">老秃驴</td>


<!--                            这里用else if-->
                            <td><h5 style="color: #4cae4c">已通过</h5></td>
                            <td><h5 style="color: red">不通过</h5></td>

                        </tr>
                        </tbody>
                    </table>

                </div>
            </div>
            <div class="modal-footer"></div>
        </div>
    </div>
</body>
</html>
