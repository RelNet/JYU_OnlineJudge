<!--主页栏-->
<nav class="navbar navbar-dark bg-inverse" style="background-color:black">

        <ul class="nav navbar-nav">
            <li  id="nav-index">
                <a class="nav-link" href="/" style="color: white">Home</a>
            </li>
            <li  id="nav-problem">

                <a class="nav-link" href="problem" style="color: white">问题</a>
            </li>
            <li class="nav-item" id="nav-status">
                <a class="nav-link" href="contest" style="color:white ">比赛/考试</a>
            </li>
            <li class="nav-item" id="nav-contest">
                <a class="nav-link" href="status" style="color:white">提交状态</a>
            </li>
            <li class="nav-item" id="nav-user">
                <a class="nav-link" href="team" style="color:white">团队</a>
            </li>
        </ul>
        <!--登陆状态栏-->
        <!--/*@thymesVar id="loginUser" type=""*/-->
        <ul class="nav navbar-nav navbar-right navbar-user" th:if="${#session.getValue('loginUser') == null}">
            <li class="dropdown user-dropdown" >

                        class="caret"></b></a>

                    <li><a onclick="divSW()"><i class="fa fa-user"></i> 登录</a></li>

                        th:text="${#session.getValue('loginUser')}">用户名</span><b class="caret"></b></a>

                </ul>
            </li>
        </ul>
    </div>
</nav>

<!--取消管理员身份-->
<div class="modal-dialog" role="document" id="hide5">
    <div class="modal-content">
        <div class="modal-header">
            <h4 class="modal-title" >取消管理员身份</h4>

        </div>
        <div class="bottom-table" style="width: 90%;margin: 0 auto">
            <div class="bs-docs-example">
                <input type="text" class="form-control" placeholder="输入学号">
                <input type="submit" class="btn-default btn" value="搜索">
            </div>
            <form action="TeamPage" method="put">

            <table class="table table-hover" style="table-layout: fixed">
                <thead>
                <tr>
                    <th style="width: 20%">姓名</th>
                    <th style="width: 10%">班级</th>
                    <th style="width: 15%">学院</th>
                    <th style="width: 20%">学号</th>
                    <th style="width: 15%">身份</th>
                    <th style="width: 15%"></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="problem : ${problemlist}">
                    <td> <a th:href="@{problempage/{problem.problemID}/{problem.problemType}}" th:text="${problem.problemTitle}">黄子涵</a></td>
                    <td th:text="${problem.} / ${problem.}">1801</td>
                    <td th:text="${problem.} / ${problem.}">计算机</td>
                    <td th:text="${problem.} / ${pass.}">181111111</td>
                    <td th:text="${problem.} / ${pass.}">无</td>
                    <td><h4 id="eee" style="color: #5cb85c"><input type="submit" value="取消" class="btn btn-danger" onclick="change()"></h4></td>
                </tr>
                </tbody>
            </table>
                <input type="submit" class="btn btn-info" value="提交修改">
            </form>
        </div>
    </div>
    <div class="modal-footer"></div>
</div>
<script type="text/javascript">
    function change() {
        // if(身份是管理员)
        document.getElementById("eee").innerHTML = "已取消";
        // else if(身份是无或者队员){
        //     alert("该学生不是管理员")
        // }
    }
</script>
</body>
</html>
