            <li class="nav-item" id="nav-status">

            <li class="nav-item" id="nav-contest">
                <a class="nav-link" href="status" style="color:white">提交状态</a>
            </li>
            <li class="nav-item" id="nav-user">

        </ul>
        <!--登陆状态栏-->
        <!--/*@thymesVar id="loginUser" type=""*/-->
        <ul class="nav navbar-nav navbar-right navbar-user" th:if="${#session.getValue('loginUser') == null}">
            <li class="dropdown user-dropdown" >
                <a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-user"></i> 登录 <b
                        class="caret"></b></a>

                    <li><a onclick="divSW()"><i class="fa fa-u

                </ul>
            </li>
        </ul>
        <ul class="nav navbar-nav navbar-right navbar-user" th:if="${#session.getValue('loginUser') != null}">
            <li class="dropdown user-dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-user"></i> <span
                        th:text="${#session.getValue('loginUser')}">用户名</span><b class="caret"></b></a>

                    <li><a href="#"><i class="fa fa-power-off"></i> 注销</a></li>
                </ul>
            </li>
        </ul>

<div class="modal-header">
    <h1 align="center">加入团队</h1>
</div>
<div class="modal-body" align="center">
    <form action="joinTeam" method="post" style="width: 50%">
        <input class="form-control" type="text" placeholder="输入哈希码">
        <input type="submit" class="bnt btn-info " value="确认">
    </form>
    <div style="background-color:#a8d7ff;border-radius:5px;opacity: 0.7;width: 50%;">
        <div class="modal-body">
            <span style="font-size: 25px;color:black;opacity: 1">团队名称</span>
            &nbsp;
            <span style="font-size: 25px;color:black">团队人数</span>
            &nbsp;
            <span style="font-size: 25px;color:black">团队拥有者</span>
            &nbsp;
            <input type="submit" class="btn btn-danger" value="申请加入">
        </div>
    </div>
