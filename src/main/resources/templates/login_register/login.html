<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>登录页</title>

    <link href="https://cdn.bootcss.com/twitter-bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<div class="container">
    <div class="row align-items-center">
        <span class="col"></span>
        <form class="col-6 shadow p-3 mb-5 bg-white rounded rounded-lg border border-light border-left-0" method="post"
              action="home">
            <div class="input-group input-group-lg">
                <input type="text" class="form-control" placeholder="ID" name="id">
            </div>
            <div class="input-group input-group-lg">
                <input type="password" class="form-control" placeholder="密码" name="password">
            </div>
            <br>
            <input type="submit" class="btn btn-primary btn-outline-success text-white btn-lg btn-block" value="登录">
        </form>
        <span class="col"></span>
    </div>
    <div class="row">
        <span class="col"></span>
        <a href="register">注册</a>
        <span class="col"></span>
    </div>
</div>

<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/twitter-bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.bootcss.com/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
