server:
  port: 8085

spring:
  http:
    encoding:
      charset: UTF-8
      force: true
  # Thymeleaf配置
  thymeleaf:
    cache: false
    encoding: UTF-8
    mode: LEGACYHTML5
  redis:
    database: 0
    host: 127.0.0.1
    port: 6379
    jedis:
      pool:
        max-active: 8
        max-wait: -1ms
        max-idle: 8
        min-idle: 0
    timeout: 5000

# 开启debug模式
debug: true

# 日志
logging:
  level:
    SpringBoot:
      Cache: debug
